<!DOCTYPE html>
<html>
    <head>
        <title>{{ site.title }}</title>
        {% include head.html %}
        <link rel="stylesheet" href="/assets/css/home.css">
    </head>
        
    <body>
        {% include header.html %}

        <div class="content post-list">
            <ul>
              {% for post in site.posts %}
                <li>
                  <a href="{{ post.url }}">
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.date | date: "%Y-%m-%d" }}</p>
                    <p class="conetnt-preview">{{ post.intro }}</p>
                  </a>
                </li>
              {% endfor %}
            </ul>
        </div>
    </body>
</html>
